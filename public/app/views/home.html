<div class="map-wrapper" ng-controller="AgroController as agro">
    <ng-map default-style="false" zoom="8" center="[27.700769, 85.300140]" style="height: 100%">
        <marker ng-repeat="ag in agro.agroData.message" title="{{ag.org_name}}" position="{{ag.org_location_lat}},{{ag.org_location_lan}}"></marker>
    </ng-map>
    <div class="search-box">
        <div class="container">
            <div class="col-md-8 col-md-offset-2">
                <div class="search-form">
                    <form class="form" ng-submit="agro.doSearch()">
                        <input type="text" class="cplus-input" placeholder="Find Agro stuffs" ng-model="agro.agro_query">
                        <input type="submit" class="cplus-submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
