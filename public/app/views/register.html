<div class="register-wrapper" ng-controller="MainController as register">
    <div class="form-wrapper">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <div class="main-form">
                    <header><h2>Register</h2></header>
                    <form ng-submit="register.doRegister()">
                        <ul>
                            <li><input type="text" name="name" class="cplus-input2" placeholder="Full Name" ng-model="register.registerData.name"></li>
                            <li><input type="text" name="email" class="cplus-input2" placeholder="Email" ng-model="register.registerData.email"></li>
                            <li><input type="password" name="password" class="cplus-input2" placeholder="Password" ng-model="register.registerData.password"></li>
                            <li><input type="password" name="password2" class="cplus-input2" placeholder="Password again"></li>
                            <li><input type="submit" class="cplus-submit" value="Register"></li>
                            <li><div class="form-meta"><a href="/login"><-- Back</a></div></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
