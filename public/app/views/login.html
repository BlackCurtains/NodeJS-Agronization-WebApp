<div class="login-wrapper" ng-controller="MainController as login">
    <div class="form-wrapper">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <div class="main-form">
                    <header><h2>Login! </h2></header>
                    <form ng-submit="login.doLogin()" novalidate>
                        <ul>
                            <li>
                                <md-input-container class="md-block">
                                    <label>Email</label>
                                    <input required md-no-asterisk name="email" type="text" ng-model="login.loginData.email">
                                </md-input-container>
                            </li>
                            <li>
                                <md-input-container class="md-block">
                                    <label>Password</label>
                                    <input required md-no-asterisk type="password" name="password" ng-model="login.loginData.password">
                                </md-input-container>
                            </li>
                            <li><input type="submit" class="cplus-submit" value="Login"></li>
                            <li><div class="form-meta">Not Member yet! <a href="/register">Register here</a></div></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
