<div class="form-wrapper" ng-controller="AgroPostController as agroPost">
    <div class="container">
        <div class="col-md-10 col-md-offset-1 col-sm-12">
            <div class="main-form listing">
                <header><h2>Submit Your organization listing</h2></header>
                <form name="agroPost.agroPost_form" ng-submit="agroPost.doPostAgro()">
                    <ul>
                        <li><input type="text" name="name" class="cplus-input2" placeholder="Organization name" ng-model="agroPost.agroData.name"><div class="field-helper">Name Of your Organization</div></li>
                        <li><input type="text" name="type" class="cplus-input2" placeholder="Organization type" ng-model="agroPost.agroData.type"></li>
                        <li><textarea name="desc" class="cplus-input2" cols="30" rows="10" placeholder="Organization Details" ng-model="agroPost.agroData.desc"></textarea></li>
                        <li><input type="text" name="type" class="cplus-input2" placeholder="Phone Number" ng-model="agroPost.agroData.phone_number"></li>
                        <li><input type="text" name="type" class="cplus-input2" placeholder="Email" ng-model="agroPost.agroData.email"></li>
                        <li><input type="text" name="type" class="cplus-input2" placeholder="Website (optional)" ng-model="agroPost.agroData.website"></li>
                        <li><input places-auto-complete size=80 class="cplus-input2" placeholder="Location" ng-model="agroPost.address" component-restrictions="{country:'np'}" types="address"  ng-model="agroPost.agroData.location" on-place-changed="agroPost.placeChanged()" /> <br/></li>
                        <li>
                            <ng-map default-style="false" zoom="14" center="[27.700769, 85.300140]" style="height: 100%">
                                <marker draggable="true" title="Map" position="{{agroPost.markerPos}}" ng-model="agroPost.markerPos" draggable="true"></marker>
                            </ng-map>
                        </li>
                        <li><input class="inputfile cplus-input2" type="file" ngf-select ng-model="agroPost.file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="10MB"/>
                          <button class="cplus-input2 upload-btn" ng-click="agroPost.submitImg()">Upload Image {{agroPost.progress}}</button>
                          <div class="field-helper">Cover Image of your organization</div>
                          <i ng-show="agroPost.upload_form.file.$error.required">*required</i><br>
                        </li>

                        <li><input class="inputfile cplus-input2 upload-btn" type="file" ngf-select ng-model="agroPost.file" name="file" ngf-pattern="'.pdf,.docx, .doc, .jpg/*,!.jog'" ngf-max-size="10MB"/>
                          <button class="cplus-input2" ng-click="agroPost.submitImg()">Upload Docs {{agroPost.progress}}</button>
                          <div class="field-helper">Verification document of your organization registration.</div>
                        </li>

                        <li><input type="submit" class="cplus-submit" value="Submit"></li>
                        <li><div class="form-meta"><a href="login.html">Your listing will be posted after being approved.</a></div></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
