<!DOCTYPE html>
<html ng-app="AgroApp">
<head lang="en">
    <base href="/"></base>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agronization</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/angular-material.min.css">
    <link href="assets/fa/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link href="style.css" rel="stylesheet">

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/modernizr.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.nicescroll.min.js"></script>
    <script src="assets/js/smooth-scroll.min.js"></script>
    <script src="assets/js/morphext.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=places"></script>

    <!-- Angular Assets -->
    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/js/ng-map.min.js"></script>
    <script type="text/javascript" src="lib/js/ng-file-upload.min.js"></script>
    <!-- Angular Material requires Angular.js Libraries -->
    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-messages.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-socialshare.js"></script>

    <!-- Angular Material Library -->
    <script type="text/javascript" src="lib/js/angular-material.min.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="services/authservice.js"></script>
    <script type="text/javascript" src="services/agroservice.js"></script>
    <!-- Controller -->
    <script type="text/javascript" src="controllers/mainctrl.js"></script>
    <script type="text/javascript" src="controllers/agroctrl.js"></script>
    <script type="text/javascript" src="controllers/testctrl.js"></script>
    <script type="text/javascript" src="controllers/dashctrl.js"></script>
    <script type="text/javascript" src="approute.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainController as main">
<div class="header-top-bar">
    <div class="container">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <i class="fa fa-bars"></i>
                        </button>
                        <a class="navbar-brand" href="/">Agronization</a>
                    </div>
            
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                            <li ng-if="main.LoggedIn"><a href="/submit-listings"><i class="fa fa-cloud-upload"></i> Submit Listing</a></li>
                            <li ng-if="!main.LoggedIn"><a href="/login"><i class="fa fa-sign-in"></i> Login</a></li>
                            <li ng-if="main.isAdmin"><a href="/dashboard"><i class="fa fa-dashcube"></i> Dashboard</a></li>
                            <li ng-if="main.LoggedIn"><a href="/" ng-click="main.doLogout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </nav>
        </div>
    </div>
</div>

<!-- Overlay wrapper -->
<div class="overlay-wrapper"></div>

<!-- main content wrapper -->
<div class="main-content-wrapper">
    <div ng-view></div>
</div>
