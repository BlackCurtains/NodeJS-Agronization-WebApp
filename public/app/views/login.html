<div class="login-wrapper" ng-controller="MainController as login">
    <div class="form-wrapper">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <div class="main-form">
                    <header><h2>Login! </h2></header>
                    <form ng-submit="login.doLogin()">
                        <ul>
                            <li><input type="text" name="email" class="cplus-input2" placeholder="Email" ng-model="login.loginData.email"></li>
                            <li><input type="password" name="password" class="cplus-input2" placeholder="Password" ng-model="login.loginData.password"></li>
                            <li><input type="submit" class="cplus-submit" value="Login"></li>
                            <li><div class="form-meta">Not Member yet! <a href="/register">Register here</a></div></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
